{% load static %}


<div class="single-sidebar-widget popular-post-widget">
    <h4 class="popular-title">Latest Posts</h4>
    {% for post in posts %}
    <div class="popular-post-list">
        <div class="single-post-list d-flex flex-row align-items-center">
            <div class="thumb">
                <img class="img-fluid" src="{{post.images.url}}" alt="">
            </div>
            <div class="details">
                <a href="{% url 'my_app:blog_post' post_id=post.id %}"><h6>{{post.title}}</h6></a>
                <p>{{post.created_at}}</p>
            </div>
        </div>														
    </div>
    {% endfor %}
</div>
