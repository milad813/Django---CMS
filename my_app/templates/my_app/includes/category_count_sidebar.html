<div class="single-sidebar-widget post-category-widget">
    <h4 class="category-title">Post Catgories</h4>
    <ul class="cat-list">
        {% for name,value in categories.items %}
        {% if value > 0 %}
        <li>
            <a href="{% url 'my_app:blog_category' category_name=name %}" class="d-flex justify-content-between">
                <p>{{name}}</p>
                <p>{{value}}</p>
            </a>
        </li>	
        {% endif %}
        {% endfor %}
														
    </ul>
</div>
